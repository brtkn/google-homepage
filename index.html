<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="reset.css" type="text/css" media="all">
        <link rel="stylesheet" href="style.css" type="text/css" media="all">
        <title>Google Homepage Clone </title>
    </head>
    <body> 
        <div class="flex">
            <header>
                <nav class="nav">
                    <ul class="leftalign">
                        <li><a>About</a></li>
                        <li><a>Store</a></li>
                    </ul>
                    <ul class="rightalign">
                        <li><a>Gmail</a></li>
                        <li><a>Images</a></li>
                        <button class="signin">Sign in</button>
                    </ul>
                </nav>
            </header>

            <main class="center">
                <img class="google" src="images/googlelogo.png" alt="Google logo">
            </main>

            <form>
                <input type="text" id="icons">
                <button type="button" class="micbutton"></button>
                <button type="button" class="magbutton"></button>
            </form>

            <ul class="center">
                <li><button class="searchbutton">Google Search</button></li>
                <li><button class="searchbutton">I'm feeling lucky</button></li>
            </ul>

            <footer>
                
                <ul class="footerleft">
                    <li><a href="">Advertising</a></li>
                    <li><a href="">Business</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">How Search Works</a></li>
                </ul>
                <ul class="footerright">
                    <li><a href="">Privacy</a></li>
                    <li><a href="">Terms</a></li>
                    <li><a href="">Settings</a></li>
                </ul>
            </footer>
            
        </div>    
    </body>

</html>
